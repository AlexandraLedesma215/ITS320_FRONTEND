<div class="book-container py-6 px-4 md:py-12 md:px-6">
    <!-- Title -->
    <h1 class="text-3xl md:text-4xl font-bold text-center mb-6 md:mb-10 text-indigo-600 underline">
        Quotes of Life
    </h1>

    <!-- Responsive Grid Layout (1 column â†’ 2 â†’ 4) -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 md:gap-6">
        <div *ngFor="let quote of quotes"
             class="shadow-lg rounded-lg p-4 md:p-6 transition-transform transform md:hover:scale-105 cursor-pointer"
             [ngClass]="{
                'bg-green-500 text-black': quote.highlighted,
                'bg-white text-gray-900': !quote.highlighted
             }">

                <p class="text-md md:text-lg font-semibold">"{{quote.quote}}"</p>
                <div class="mt-2 md:mt-4 border-t border-gray-300"></div>

                    <li class="text-xs text-gray-500">ðŸ“… <span class="font-bold">Published:</span> {{quote.published}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
