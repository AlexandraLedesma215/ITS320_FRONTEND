<div class="container">
    <h2>Add item</h2>

    <form (ngSubmit)="addTask()">
      <input type="text" [formControl]="task" placeholder="Enter a task">
      <button type="button" (click)="addTask()" class="red-button">Add</button>
    </form>

    <ul>
      <li *ngFor="let task of tasks; let i = index">
        {{ task }}
        <button (click)="removeTask(i)" class="red-button">❌</button>
      </li>
    </ul>
</div>
