<div class="container">
    <h2>To-Do List</h2>
  
    <form (ngSubmit)="addTask()">
      <input type="text" [formControl]="task" placeholder="Enter a task">
      <button type="button" (click)="addTask()">Add</button>
    </form>
  
    <ul>
      <li *ngFor="let task of tasks; let i = index">
        {{ task }}
        <button (click)="removeTask(i)">❌</button>
      </li>
    </ul>
  </div>
